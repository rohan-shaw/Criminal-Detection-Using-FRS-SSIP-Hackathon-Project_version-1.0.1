{% extends "base.html" %}

{% block title %}Dharmyuh Detect{% endblock %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='/css/home.css') }}">
<style>
    .item{
        margin: 10px 10px;
        width: 65%;
        max-height: 78vh;
    }
</style>
{% endblock %}
{% block content %}

<div class="container items" style="min-height: 100vh;">
    <div class="item" style="height: 100vh;">
        <div class="card">
            <div class="card-body" style="width: 80%;">
                <h3>Detections</h3>
                <hr>
                {% for detn in ddet %}
                <div class="detect" style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; gap: 20px; overflow: scroll;">
                    <div class="info" style="display: flex; align-items: center; justify-content: center; flex-direction: column;">
                        <h6>{{detn}}</h6>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
